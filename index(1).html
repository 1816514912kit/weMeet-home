<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeMeet-Home</title>
    <link rel = "icon" href = https://wemeet.africa/favico.ico type =
    "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css" />
     <!-- font Awesome -->
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav>
      <img
        style="height: 50px; margin-left: 20px"
        src="images/wemeet_4x.png"
        alt="logo"
      />
      <div class="nav_btn">
        <button class="btn">
          <a
            style="
              text-decoration: none;
              color: white;
              height: 35px;
              width: 105px;
            "
            href="#"
            >Sign Up</a
          >
        </button>
        <button class="btn_login">
          <a
            class="btn_login_atag"
            style="
              text-decoration: none;
              font-weight: 700;
              width: 110px;
              height: 40px;
            "
            href="#"
            >Log In</a
          >
        </button>
      </div>
    </nav>
    <section id="new">
   <div class="container-fluid">
    
         <div class="row">
         <div class="Meet col-lg-3">
            <i class=" icon fab fa-meetup fa-5x"></i>
            <h3>NewMeet</h3>
        </div>
         <div class="Meet col-lg-3">
            <i class="icon fas fa-plus-circle fa-5x"></i>
            <h3>Join</h3>
         </div>
         <div class="col-lg-6">
            <img class="cal-img" src="images/agenda.jpg" alt="iphone-mockup">
          </div>
          </div>
          <div class="row">
         <div class="Meet col-lg-3">
            <i class="icon far fa-calendar-alt fa-5x"></i>
            <h3>Schedule</h3>
         </div>
         <div class="Meet col-lg-3">
            <i class="icon fas fa-address-book fa-5x"></i>
            <h3>Contact</h3>
         </div>
        </div>
     </div>

 
</section>
<section id="Join">
    <div class="container-fluid">
        
<h1 class="head">Join Meeting</h1>
<div class="text-center py-4">
    <!-- <button type="button" class=" btn-lg btn-join btn-outline-light">TeamID Or Link</button> -->
    <!-- <input type="text" placeholder="TeamID Or Link" name=""/> -->
    <div class="input-group mb-3">
        <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
        <input type="text" class="form-control" placeholder="TeamID Or Link" aria-label="Username" aria-describedby="basic-addon1">
        <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1"> 
    </div>
</div>
<div class="text-center pb-0">
    <button type="button" class=" btn-lg btn-join btn-outline-light px-5">Join</button>   
</div>


<div class="row">
    <div class="Meet col-lg-4">
        <i class="icon fas fa-microphone fa-3x"></i>
       <h3>Audio</h3>
       </div>
    <div class="Meet col-lg-4">
    <i class="icon fas fa-video fa-3x"></i>
       <h3>video</h3>
    </div>
    <div class="Meet col-lg-4">
        <i class=" icon fas fa-ellipsis-v fa-3x"></i>
           <h3>more</h3>
        </div>
            </div>
<button class="btn-lg btn-outline-light btn-down ">join</button>
<button class="btn-lg btn-outline-light btn-down ">cancel</button>
</div>

</section>
<section id="new-meet">
    <div class="container-fluid">
        <h1 class="head">New-Meet</h1>
        <div class="text-center py-3">
            <!-- <button type="button" class=" btn-lg btn-join btn-outline-light px-5">Name</button>    -->
            <div class="input-group mb-3">
                 <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1"> 
            </div>
        </div>
        <div class="row">
            <div class="Meet col-lg-4">
                <i class="icon fas fa-users fa-5x"></i>
               <h3>Allow Everyone</h3>
               </div>
            <div class="Meet col-lg-4">
                <i class="icon fas fa-restroom fa-5x"></i>
               <h3>Wait In Lobby</h3>
            </div>
            <div class="Meet col-lg-4">
                <i class=" icon fas fa-ellipsis-v fa-3x"></i>
                   <h3>more</h3>
                </div>
    </div>
    <button class="btn-lg btn-outline-light btn-down ">join</button>
<button class="btn-lg btn-outline-light btn-down ">cancel</button>
    </div>
</section>
   
  </body>
</html>
